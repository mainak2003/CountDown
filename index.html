<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="new.css" />
    
  </head>
  <body>
    

    <div class="waviy">
        <span style="--i:1">H</span>
        <span style="--i:2">A</span>
        <span style="--i:3">P</span>
        <span style="--i:4">P</span>
        <span style="--i:5">Y</span>
        <span style="--i:6">-</span>
        <span style="--i:7">N</span>
        <span style="--i:8">E</span>
        <span style="--i:9">W</span>
        <span style="--i:10">-</span>
        <span style="--i:10">Y</span>
        <span style="--i:10">E</span>
        <span style="--i:10">A</span>
        <span style="--i:10">R</span>
     
       </div>





    <div class="wrapper">
      <div class="heading">
        <h3>Countdown Till</h3>
        <h1>2023</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
            <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>

    

           
    <!-- Script -->
    <script src="new.js"></script>

   
  </body>
</html>
